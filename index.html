<!doctype html>
<html manifest="schedule.manifest">
<head>
<meta charset="utf-8">
<title>Ross Schedule</title>
<link rel="stylesheet" type="text/css" href="schedule.css">
<script src="schedule.js" type="text/javascript"></script>
</head>
<body id="main">
	<div id="time-marker">
		<div id="time-marker-inner"></div>
	</div>
	<table id="schedule">
		<thead id="thead">
			<tr><th colspan="2">
				<div id="date">&nbsp;</div>
				<div id="time"></div>
			</th></tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
	<script type="text/javascript">
		initSchedule();
	</script>
</body>
</html>
