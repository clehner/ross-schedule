<!doctype html>
<html manifest="schedule.manifest">
<head>
<meta charset="utf-8">
<title>Ross Schedule</title>
<link rel="stylesheet" type="text/css" href="schedule.css">
<script src="schedule.js" type="text/javascript"></script>
</head>
<body id="main">
	<div id="time-marker">
		<div id="time-marker-inner"></div>
	</div>
	<table id="schedule">
		<thead id="thead">
			<tr><th colspan="2">
				<div id="date">&nbsp;</div>
				<div id="time"></div>
			</th></tr>
		</thead>
		<tbody id="tbody">
			<tr><td>Breakfast</td><td>7:30-8:05</td></tr>
			<tr><td>Period 1</td><td>8:10-8:55</td></tr>
			<tr><td>Period 2</td><td>9:00-9:45</td></tr>
			<tr><td>Period 3</td><td>9:50-10:35</td></tr>
			<tr><td>Period 4</td><td>10:40-11:25</td></tr>
			<tr><td>Period 5</td><td>11:30-12:15</td></tr>
			<tr><td>Period 6</td><td>12:20-1:05</td></tr>
			<tr><td>Period 7</td><td>1:10-1:55</td></tr>
			<tr><td>Period 8</td><td>2:00-2:45</td></tr>
			<tr><td>Period 9</td><td>2:50-3:35</td></tr>
			<tr><td>Period 10</td><td>3:40-4:25</td></tr>
		</tbody>
	</table>
	<script type="text/javascript">
		initSchedule();
	</script>
</body>
</html>
